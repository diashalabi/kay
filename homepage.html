<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        /* Color Palette */
        :root {
            --primary-bg: #2d2d2d;
            --secondary-bg: #4e342e;
            --text-light: #ffffff;
            --border-gold: #c9a26c;
            --cta-bg: rgba(0, 0, 0, 0.4);
            --cta-hover-bg: rgba(0, 0, 0, 0.6);
            --cta-text: #ffffff;
            --cta-hover-text: #c9a26c;
            --navbar-bg: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
        }

        /* Page Wrapper */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Fullscreen Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1514361892635-6b07e31e75f9?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 25px;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cta {
            text-decoration: none;
            padding: 14px 32px;
            font-size: 1.2rem;
            color: var(--cta-text);
            background-color: var(--cta-bg);
            border: 2px solid var(--border-gold);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: 400;
        }

        .cta:hover {
            background-color: var(--cta-hover-bg);
            color: var(--cta-hover-text);
            transform: translateY(-2px);
        }

        /* Navigation */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: var(--navbar-bg);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 400;
            padding-bottom: 5px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--border-gold);
        }

        /* Active Page Indicator */
        .nav-links a.active::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--border-gold);
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        /* Footer */
        footer {
            background-color: var(--secondary-bg);
            color: var(--text-light);
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            font-weight: 300;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Exclusive Services</div>
            <ul class="nav-links">
                <li><a href="#" class="active">About Us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Exclusive Services</h1>
            <p>Providing top-tier event experiences.</p>
            <div class="cta-buttons">
                <a href="#" class="cta">Apply for Membership</a>
                <a href="#" class="cta">Become a Service Provider</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Exclusive Services. All rights reserved.</p>
    </footer>

</body>
</html>
